<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF智能投资助手 - 机器人ETF & 信创ETF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .price-up {
            color: #ef4444;
        }
        .price-down {
            color: #10b981;
        }
        .signal-buy {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        .signal-hold {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        .signal-sell {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        .risk-high {
            border-left: 4px solid #ef4444;
            background: #fef2f2;
        }
        .risk-medium {
            border-left: 4px solid #f59e0b;
            background: #fffbeb;
        }
        .risk-low {
            border-left: 4px solid #10b981;
            background: #f0fdf4;
        }
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- 头部 -->
        <div class="card p-6 mb-6">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">📊 ETF智能投资助手</h1>
                    <p class="text-gray-600">基于AI分析的机器人ETF & 信创ETF投资策略</p>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-500">数据更新时间</div>
                    <div id="updateTime" class="text-lg font-semibold text-gray-700">加载中...</div>
                </div>
            </div>
        </div>

        <!-- ETF卡片容器 -->
        <div id="etfContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- ETF卡片将通过JS动态生成 -->
        </div>

        <!-- AI深度分析 -->
        <div id="aiAnalysisSection" class="card p-6 mb-6" style="display: none;">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">🤖 AI深度分析</h2>
            <div id="aiAnalysisContent" class="prose max-w-none text-gray-700 whitespace-pre-wrap"></div>
        </div>

        <!-- 市场概览 -->
        <div class="card p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">📈 市场概览</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="text-center p-4 bg-gradient-to-br from-green-50 to-green-100 rounded-lg">
                    <div class="text-sm text-gray-600 mb-1">建议买入</div>
                    <div id="buyCount" class="text-3xl font-bold text-green-600">-</div>
                </div>
                <div class="text-center p-4 bg-gradient-to-br from-yellow-50 to-yellow-100 rounded-lg">
                    <div class="text-sm text-gray-600 mb-1">建议持有</div>
                    <div id="holdCount" class="text-3xl font-bold text-yellow-600">-</div>
                </div>
                <div class="text-center p-4 bg-gradient-to-br from-red-50 to-red-100 rounded-lg">
                    <div class="text-sm text-gray-600 mb-1">建议卖出</div>
                    <div id="sellCount" class="text-3xl font-bold text-red-600">-</div>
                </div>
            </div>
        </div>

        <!-- 免责声明 -->
        <div class="card p-6 bg-yellow-50 border-l-4 border-yellow-400">
            <h3 class="text-lg font-bold text-yellow-800 mb-2">⚠️ 风险提示</h3>
            <p class="text-yellow-700 text-sm">
                本系统提供的投资建议仅供参考，不构成投资建议。投资有风险，入市需谨慎。
                请根据自身风险承受能力和投资目标，理性决策。历史数据不代表未来表现。
            </p>
        </div>

        <!-- 页脚 -->
        <div class="text-center mt-8 text-white text-sm">
            <p>数据来源：新浪财经、东方财富 | AI分析：Groq/OpenRouter</p>
            <p class="mt-2">© 2025 ETF智能投资助手 | 
                <a href="index.html" class="underline hover:text-yellow-300">返回首页</a>
            </p>
        </div>
    </div>

    <script src="etf-investment.js"></script>
</body>
</html>
