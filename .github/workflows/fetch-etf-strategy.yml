name: Fetch ETF Data and Generate Strategy

on:
  schedule:
    # 每天交易时间段执行：9:30, 11:30, 14:00, 15:30 (UTC+8 = UTC+8小时)
    - cron: '30 1,3,6,7 * * 1-5'  # 工作日 9:30, 11:30, 14:00, 15:30
  workflow_dispatch: # 允许手动触发

jobs:
  fetch-and-analyze:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml feedparser
          
      - name: Fetch ETF data
        run: |
          python scripts/fetch_etf_data.py
          
      - name: Analyze ETF strategy
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
        run: |
          python scripts/analyze_etf_strategy.py
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/etf_data.json data/etf_strategy.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update ETF strategy - $(date)" && git push)

